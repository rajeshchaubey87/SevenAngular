<div class="row ">
  <div class="col-sm-8">
    <form (ngSubmit)="onSubmit(feed)" #feed="ngForm">
      <div class="form-group">
        <label for="fName">First Name:</label>
        <input ngModel type="text" class="form-control" id="fName" 
         name="fName" 
        
        
        >
      </div>
      <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea ngModel
        name="feedback" id="feedback" cols="30" rows="10" class="form-control"
        
        ></textarea>
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-lg btn-primary">Submit</button>
  </div>
 
</form>

</div>
</div>
